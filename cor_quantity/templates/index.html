<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оценка ЦОР</title>
    <style>
        form {
            width: 30%;
            margin: 100px auto;
            border: 1px solid;
            padding: 20px;
        }

        .submit-container {
            display: flex;
            gap: 25px;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>

<form id="form" action="" method="post" enctype="multipart/form-data">
    <h2>Оценка ЦОР</h2>
    {% for field in form %}
        <div class="form-group">
            <label for="order">{{ field.label }}</label>
            <input type="file" class="form-control-file" required="" name="order" id="order">
        </div>
    {% endfor %}
    <div class="submit-container">
        <button type="submit" class="btn btn-primary">Начать проверку</button>
        <div id="spinner" class="spinner-border" role="status" style="display: none;">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="status" style="display: none;">Идёт проверка...</div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $('#form').on('submit', function () {
        $('#spinner').show();
        $('#status').show();
    })
</script>
</body>
</html>
